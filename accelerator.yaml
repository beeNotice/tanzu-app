accelerator:
  displayName: Tanzu App
  description: Today's demo!
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png
  tags:
  - java
  - spring
  - web
  - tanzu
  options:
    - name: artifactId
      inputType: text
      defaultValue: "tanzu-app"
      label: Module artifact name
      required: true
    - name: groupId
      inputType: text
      defaultValue: "com.tanzu"
      label: Module group name
      required: true

engine:
  let:
    - name: packageDirectory
      expression: '#packageName.replace(".", "/")'
    - name: workloadResourceName
      expression: '#artifactId.toLowerCase()'
    - name: databaseResourceName
      expression: '#databaseName.toLowerCase()'
  chain:
    - merge:
        - include: [ "**" ]
          exclude: [ "pom.xml", "README.md" ]
        - include: [ "pom.xml" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "<groupId>com.tanzu</groupId>"
                  with: "'<groupId>' + #groupId + '</groupId>'"
            - type: ReplaceText
              substitutions:
                - text: "<artifactId>tanzu-app</artifactId>"
                  with: "'<groupId>' + #groupId + '</groupId>'"
    - type: Provenance